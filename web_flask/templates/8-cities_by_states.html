<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>
		<ul>
			{% for x in states.values()|sort(attribute='name') %}
			<li>{{x.id }}: <b>{{ x.name }}</b>
				<ul>
					{% for c in state.cities|sort(attribute='name'} %}
					<li>{{ c.id }} <b>{{ c.name }}</b></li>
					{% endfor %}
				</ul>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
